<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>
      PRODUCT
    </title>
    <script defer type="text/javascript" src="./homepage.js"></script>
    <link rel="stylesheet" href="style_css.css">

    <style type = "text/css">
    </style>
  </head>
  <body onload="loadReview()">
    <!-- -->

    <!-- Top Div -->
    <div id = "TopDiv">
      <h1 id = "Title" onclick="doSomething()">BUSINESS.COM</h1>
      <p id = "Desc">We get it done.</p>
      <hr></hr>
    </div>

    <!-- Product Title -->
    <div id="TitleAndDesc">
      <h2 id = "ProductName">Product 2019 Limited Edition</h2>
    </div>

    <!-- Middle Content Div -->
    <div id = "MainContent">
        <!-- Product Preview -->
        <div id = "ProductPreview">
          <img id = "ProductImage" src = "images/Box1.jpg" alt = "Product Image"></img>
          <hr></hr>
          <p>A very high quality product. Includes 2-year warraty.</p>
        </div>

        <div id = "RightSideContent">
          <!-- Product Selection -->
          <div id = "ProductType">
            <h2>Choose Product Size</h2>
            <input type ="radio" name ="Size" id = "Small" value = "Small" onclick = "changeProductType()" ></input>
            <label for = "Small">Small</label>
            <input type ="radio" name ="Size" id = "Medium" value = "Medium" onclick = "changeProductType()" ></input>
            <label for = "Medium">Medium</label>
            <input type ="radio" name ="Size" id = "Large" value = "Large" onclick = "changeProductType()" ></input>
            <label for = "Large">Large</label>
          </div>
          <hr></hr>
        </div>

        <!-- Write a Review -->
        <div id = "WriteReviewDiv">
          <h3>Write a Review</h3>
          <!-- Review Stars -->
          <input type ="radio" name ="StarReview" id = "1Star" value = "1"></input>
          <label for = "1Star">&#9733;</label>
          <input type ="radio" name ="StarReview" id = "2Star" value = "2"></input>
          <label for = "2Star">&#9733;&#9733;</label>
          <input type ="radio" name ="StarReview" id = "3Star" value = "3"></input>
          <label for = "3Star">&#9733;&#9733;&#9733;</label>
          <input type ="radio" name ="StarReview" id = "4Star" value = "4"></input>
          <label for = "4Star">&#9733;&#9733;&#9733;&#9733;</label>
          <input type ="radio" name ="StarReview" id = "5Star" value = "5"></input>
          <label for = "5Star">&#9733;&#9733;&#9733;&#9733;&#9733;</label>
          <hr></hr>
          <label for = "UserReviewName" placeholder = "Name">Appearance Name</label>
          <br></br>
          <input type="text" id="UserReviewName"></input>
          <hr></hr>
          <label for = "UserReview">Write Review:</label>
          <br></br>
          <textarea id = "UserReview" class = "UserReviewBox"></textarea>
          <br></br>
          <button onclick='postReview()'>Post Review</button>
        </div>

        <!-- All Reviews-->
        <div id = "Review">
          <h3 id = "ReviewName">Example Name</h3>
          <label for = "ReviewName" id = "ReviewStarCount">No stars</label>
          <p id = "ReviewText">This is an example review.</h3>
          <button onclick='resetReviews()'>Reset Reviews</button>
          <hr></hr>
        </div>
    </div>
  </body>
</html>
